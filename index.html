<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Game</title>
</head>

<body>
	<div class="wrapper">
		<div class="game">
			<div class="game__body">
				<div class="game__items">
					<div class="game__text">Result:<span></span>
					</div>
				</div>
				<div class="game__counter"></div>
			</div>
			<div class="game__win">Win!</div>
			<div class="info">
				<a href="#info" title="game rule" class="info__icon">i</a>
				<div class="info__body" id="info">
					<a href="#" class="info__close">X</a>
					<div class="info__text">
						<p>* Продержатся минуту убегая от квадратов.</p>
						<p>* Игра начнётся при наведении на серое поле.</p>
						<p>* При выходе за пределы поля, игра начнётся сначала.</p>
					</div>
				</div>
			</div>

		</div>

	</div>


</body>

</html>
